<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Flashcard App</h1>
        <div id="api-key-input" class="section">
            <input type="password" id="api-key" placeholder="Enter your restdb.io API key">
            <button onclick="saveApiKey()">Save API Key</button>
        </div>
        <div id="flashcard-controls" class="section" style="display:none;">
            <button onclick="showCreateForm()">Create Flashcard</button>
            <button onclick="showAllFlashcards()">Study Flashcards</button>
        </div>
        <div id="create-form" class="section" style="display:none;">
            <input type="text" id="question" placeholder="Question">
            <input type="text" id="answer" placeholder="Answer">
            <button onclick="createFlashcard()">Save Flashcard</button>
        </div>
        <div id="flashcard-container" class="section" style="display:none;">
            <div class="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <p id="question-text"></p>
                    </div>
                    <div class="flashcard-back">
                        <p id="answer-text"></p>
                    </div>
                </div>
            </div>
            <div class="flashcard-options">
                <button onclick="previousCard()">Previous</button>
                <button onclick="flipCard()">Show Answer</button>
                <button onclick="nextCard()">Next</button>
            </div>
            <div class="edit-delete-options">
                <button onclick="editCurrentCard()">Edit</button>
                <button onclick="deleteCurrentCard()">Delete</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
