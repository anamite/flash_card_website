<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
	<svg style="display: none;">
  <symbol id="icon-back" viewBox="0 0 24 24">
    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
  </symbol>
  <symbol id="icon-save" viewBox="0 0 24 24">
    <path d="M17 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z"/>
  </symbol>
  <symbol id="icon-study" viewBox="0 0 24 24">
    <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zm0 13.32L3 12l9-4.91 9 4.91-9 4.91z"/>
  </symbol>
  <symbol id="icon-update" viewBox="0 0 24 24">
    <path d="M21 10.12h-6.78l2.74-2.82c-2.73-2.7-7.15-2.8-9.88-.1-2.73 2.71-2.73 7.08 0 9.79 2.73 2.71 7.15 2.71 9.88 0 1.36-1.35 2.04-3.11 2.04-4.89h2c0 1.78-.68 3.56-2.04 4.89-3.64 3.62-9.54 3.62-13.18 0-3.64-3.62-3.64-9.47 0-13.09 3.64-3.62 9.54-3.62 13.18 0l2.74-2.82V10.12z"/>
  </symbol>
  <symbol id="icon-previous" viewBox="0 0 24 24">
    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
  </symbol>
  <symbol id="icon-next" viewBox="0 0 24 24">
    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
  </symbol>
	</svg>
    <div id="app">
        <header>
        <button id="back-button" onclick="showMainMenu()">Back</button>
        <h1>Flashcard App</h1>
		</header>

        <div id="api-key-input" class="section">
            <input type="text" id="api-key" placeholder="Enter your API key">
            <button onclick="saveApiKey()">Save API Key</button>
        </div>

        <div id="main-menu" class="section" style="display:none;">
            <button onclick="confirmUpdateFlashcards()">Download/Update Flashcards</button>
            <button onclick="showAllFlashcards()">Study Flashcards</button>
			<div id="update-info">
		<span id="last-update-time" style="color: grey;"></span>
		<button id="delete-data-btn" onclick="deleteAllData()">Clear cache</button>
		</div>
        </div>

        <div id="create-form" class="section" style="display:none;">
            <textarea id="question" placeholder="Enter question"></textarea>
            <textarea id="answer" placeholder="Enter answer"></textarea>
            <button onclick="createFlashcard()">Save Flashcard</button>
            <button onclick="showMainMenu()">Back to Main Menu</button>
        </div>

        <div id="edit-form" class="section" style="display:none;">
            <textarea id="edit-question" placeholder="Edit question"></textarea>
            <textarea id="edit-answer" placeholder="Edit answer"></textarea>
            <button onclick="saveEditedCard()">Save Changes</button>
            <button onclick="showAllFlashcards()">Cancel</button>
        </div>

        <div id="flashcard-container" class="section" style="display:none;">
    <div class="flashcard-wrapper">
        <div class="flashcard" onclick="flipCard()">
            <div class="flashcard-inner">
                <div class="flashcard-front" id="question-text"></div>
                <div class="flashcard-back" id="answer-text"></div>
            </div>
        </div>
    </div>

    <div class="flashcard-options">
        <button onclick="previousCard()">Previous</button>
        <button onclick="nextCard()">Next</button>

    </div>
</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
